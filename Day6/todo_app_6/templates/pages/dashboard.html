<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>

    <h1>Welcome, {{ request.username }} </h1>
    
    <p><span><a href="{% url 'logout' %}">Logout</a></span></p>
    
    <h1>My Tasks</h1>
    <ul>
        {% for task in tasks %}
        <li>{{ task }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">Add a new Task</a>

    <h1>My Tags </h1>
    <ul>
        {% for tag in tags %}
        <li>{{ tag }}</li>
        {% endfor %}
    </ul>        
    <a href="{% url 'add_tag' %}">Add a new Tag</a>
    
</body>
</html>
